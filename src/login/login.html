<div class="login">
    <div class="login-input-relative">
         <input class="login-input" type="text" placeholder="邮件账号或手机号">
         <span>@qq.com</span>
         <div style="clear: both;"></div>
    </div>
    <input class="login-input" type="text" placeholder="密码">
    <div class="login-check login-center">
        <div class="login-check-left">
            <input type="checkbox" name="loginCheckbox" id="loginCheckbox">
            <label for="loginCheckbox">十天内免登陆</label>
        </div>
        <div class="login-check-right">
            <a href="">忘记密码？</a>
        </div>

    </div>
    <div class="login-btn login-center">
        <button class="login-btn-submit btn">登录</button>
        <button class="btn login-btn-cancel">去注册</button>
    </div>
</div>
