<div class="login-container">
    <el-form class="card-box login-form" autoComplete="on" :model="loginForm" ref="loginForm" label-position="left">
        <h3 class="title">系统登录</h3>

        <el-form-item prop="username">
            <span class="svg-container svg-container_login">
                <!--<icon-svg icon-class="user"/>-->
            </span>
            <el-input name="username" type="text" v-model="loginForm.username" autoComplete="on" placeholder="账号名"></el-input>
        </el-form-item>

        <el-form-item prop="password">
            <span class="svg-container">
                <!--<icon-svg icon-class="password"/>-->
            </span>
            <el-input name="password" :type="pwdType" @keyup.enter.native="handleLogin" v-model="loginForm.password" autoComplete="on"
                placeholder="密码"></el-input>
            <span class='show-pwd' @click='showPwd'>
                <!--<icon-svg icon-class="eye"/>-->
            </span>
        </el-form-item>

        <el-button type="primary" style="width:100%;margin-bottom:30px;" :loading="loading" @click.native.prevent="handleLogin">登录
        </el-button>

    </el-form>


</div>
